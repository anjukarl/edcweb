<app-header></app-header>
<app-subhead [heading]="heading"></app-subhead>

<div class="booklist">
  <mat-spinner class="spinner" [diameter]="30" *ngIf="loading"></mat-spinner>
  <h5 *ngIf="noBooks">There are no books currently.</h5>
  <mat-grid-list cols="5" rowHeight="1:2" gutterSize="10px">
    <mat-grid-tile *ngFor="let book of books">
      <a [href]="book.filepath" target="_blank">
        <img
          [src]="book.thumbpath"
          alt="Book"
          style="width: 100%; height: 100%; object-fit: cover"
      /></a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
